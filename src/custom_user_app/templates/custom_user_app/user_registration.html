{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Registration
{% endblock %}

{% block content %}

{% block page_name %}Registration{% endblock page_name %}

<div class="row">
    <div class="col">
        <h2 class="text-center my-3">
            New user:
        </h2>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="text-center my-3 mx-5">
            <div class="">
                <form action="" method="post" >
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="reset">Reset</button>
                    <button type="submit">Create</button>
                </form>
                <div class="row">
                    <div class="col">
                        <div class="text-center my-3">
                            <a href="{% url 'home' %}">
                                <button type="button">Back to home page</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
